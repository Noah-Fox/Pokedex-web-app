<div *ngIf="displayPokemon.name != null">
    <p>{{displayPokemon.name}}</p>
    <img [src]="displayPokemon.sprites.front_default" width="100" height="100">
    <p>Weight: {{displayPokemon.weight}}</p>
    <p>Height: {{displayPokemon.height}}</p>
    <p>Types:</p>
    <p *ngFor="let i of displayPokemon.types">{{'\t'+i.type.name}}</p>
</div>

<a mat-stroked-button class="navBtn" routerLink="../menu">Home</a>
